<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Program to add two integer</title>
</head>
<body>
    <script>
        var addition = {
            firstNum : 1,
            secondNum : 2,
            add: function(){
                return this.firstNum + this.secondNum;
            }
        }
        alert(addition.add());
    </script>
</body>
</html>
