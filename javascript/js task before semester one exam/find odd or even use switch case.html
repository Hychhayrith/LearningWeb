<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find odd or even using switch</title>
</head>
<body>
    <script>
        var input = prompt("Enter the first number: ");
        var result = input % 2;
        function resultFunc() { 
            switch ( result ){
                case 0 : 
                    return "Even"; break;
                case 1: 
                    return "Odd"; break;
            }
        }
        document.write("The result is " + resultFunc());
    </script>
</body>
</html>
