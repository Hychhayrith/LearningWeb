<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Program to join multiple character to become a string</title>
</head>
<body>
    <form action="#">
        <input type="text" id="multiChar" name="str">
        <br>
        <input type="text" id="multiChar2" name="str2">
        <br>
        <input type="button" value="Click me" onclick="joinStr()">

    </form>

    <script>
        function joinStr (){
            var ch = document.getElementById("multiChar").value;
            console.log(ch);
            var ch2 = document.getElementById("multiChar2").value;
            console.log(ch2);
            var spt = ch2.split("");
            var spt2 = ch.split("");
            console.log(spt);
            console.log(spt2);
            alert(spt + spt2);
            
        }
    </script>
</body>
</html>
