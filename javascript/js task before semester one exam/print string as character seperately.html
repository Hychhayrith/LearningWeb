<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print string as character seperately</title>
</head>
<body>
    <form action="#">
        <input type="text" name="str" id="str">
        <br>
        <input type="button" value="Click me" onclick="prtch()">
    </form>

    <script>
        function prtch(){
            var str = document.getElementById("str").value;
            var arr = str.split('');
            console.log(arr);
            for(var i = 0; i < arr.length; i++){
                alert(arr[i]);
            }
        }
    </script>
</body>
</html>
