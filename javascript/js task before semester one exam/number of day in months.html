<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Program to show days in months of year</title>
</head>
<body>
    
    <script>
        var month = [
            ["January", 31],
            ["Febuary", 28],
            ["March", 31],
            ["April", 30],
            ["May", 31],
            ["June", 30],
            ["July", 31],
            ["August", 31],
            ["September", 30],
            ["October", 31],
            ["November", 30],
            ["December", 31]
        ];
        var input = prompt("Enter a month you want to know in number");
        input -= 1;
        document.write("It's " + month[input][0] + " and it has " + month[input][1] + " days.");
    </script>
</body>
</html>
