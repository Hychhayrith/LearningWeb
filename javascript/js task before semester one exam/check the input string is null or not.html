<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check the input string is null or not.</title>
</head>
<body>
    <form action="#">
        <input type="text" id="text1" name="text">
        <br>
        <input type="submit" value="Submit" onclick="checkString.check();">
    </form>
    <script>
        var checkString = {
            check: function(){
                var inputText = document.getElementById("text1").value;
                console.log(inputText);
                if(inputText){
                    alert("The input string is not null.")
                }else{
                    alert("The input string is null.");
                }
            }
        }
    </script>
</body>
</html>
