<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Price.</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body> 
    <div class="container">
        <h1 class="header">Woman Coat</h1>
        <p id="price">$<span id="finalPrice">5</span></p>
        <img src="women_coat.jpeg" alt="Woman coat" width="200px">
    </div>
    <script>
        var price = 5;
        var updatePrice = 2;
        var finalPrice = document.getElementById("finalPrice");
        if(finalPrice.textContent){
            finalPrice.textContent = updatePrice + price;
        }else if(finalPrice.innerHTML){
            finalPrice.innerHTML = updatePrice + price;
        }
    </script>
</body>
</html>
