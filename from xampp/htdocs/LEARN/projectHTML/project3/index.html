<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Cambodia Flag Floating Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Hy Chhayrith">
    <meta name="description" content="The webpage will be show the float of the Cambodia flag using the marquee tag">
    <meta name="keywords" content="Demo, floating, cambodia, cambodia flag">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body style="margin: 0;">  
    <div align="left" style="background-color: #032EA1; height: 25vh; width: 100%;">
        
    </div>
    
    <div align="center" style="background: #E00025; width: 100%; height: 50vh;">
        <marquee  direction="down" style="font-size: 20px; color: white; left: 50px; top: 25%; height: 25%; margin-left: 5%; position: absolute;">We love Cambodia</marquee>
        
        <img src="Angkor_Wat_in_Flag_of_Cambodia.png" style="width: 32vw; margin: 30px; position: absolute; left: 33%;">
        <marquee direction="up" style="color: white; font-size: 20px; text-align: right; margin-right: 5%; position: relative; top:25%; height: 25%;">We Love Cambodia</marquee>
    </div>

    <div align="right" style="background: #032EA1; width: 100%; height: 25vh;">

    </div>
</body>
</html>
